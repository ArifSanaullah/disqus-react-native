<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + React + TS</title>
    </head>
    <body>
        <div id="root"></div>

        <!-- Disqus embed starts -->
        <div id="disqus_thread"></div>
        <script>
            var disqus_config = function () {
                const params = new URLSearchParams(window.location.search);
                const userData = params.get('userData');
                const id = params.get('id');
                const language = params.get('language');
                this.page.url = window.location.href;
                this.page.identifier = id;
                this.page.title = id;
                this.page.language = language || 'en';
                this.page.remote_auth_s3 = decodeURIComponent(userData);
                this.page.api_key =
                    'iRWHlPzfOcEYdFPQH030lyy0E90sikxGakT9H9k0hvJFRjeJaYBWrPoRjz2eOGKk';
            };
            (function () {
                var d = document,
                    s = d.createElement('script');
                s.src = 'https://eldiablo-1.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                const html = d.querySelector('html');
                if (html) {
                    html.setAttribute('lang', this.page.language);
                }
                const disqusThread = d.getElementById('disqus_thread');
                if (disqusThread) {
                    disqusThread.setAttribute('lang', this.page.language);
                }
                (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>
            Please enable JavaScript to view the
            <a href="https://disqus.com/?ref_noscript"
                >comments powered by Disqus.</a
            >
        </noscript>
        <!-- Disqus embed ends -->
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
